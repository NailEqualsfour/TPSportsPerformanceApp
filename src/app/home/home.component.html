<div class="container-fluid">
    <div class="form-container">
        <h1> TP Sports Performance</h1>
        <form class="was-validated">
            <h2>Student Details</h2>
            <div class="form-group">
                <label>Test Type </label>
                <br><br>
                <select class="form-select" placeholder="Enter Test Type" required>
                    <option value="1">Base</option>
                    <option value="2">Pre</option>
                    <option value="3">Post</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br>
            <div class="form-group">
                <label>Athlete Name </label>
                <br><br>
                <input class="form-control" type="text" placeholder="Enter Name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br>
            <label>Gender</label>
            <br><br>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                           Female
                        </label>
                    </div>
                </div>
            </div>            
            <br>
            <div class="form-group">
                <label>CCA </label>
                <br><br>
                <select class="form-select" placeholder="Enter CCA" required>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br>
            <h2>Station Details</h2>
            <div class="form-group">
                <label>Station </label>
                <br><br>
                <select class="form-select" required>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br>
            <div class="form-group">
                <label>Admin </label>
                <br><br>
                <input class="form-control" placeholder="Enter Admin" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
                        required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <img src="assets/calender.png" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                        </button>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
            </div>

            <br>
        </form>

        <button class="btn btn-primary" type="submit" style="margin-right: 20px;">Submit</button>
        <button class="btn btn-primary" type="submit">Save</button>

    </div>
    <br>
